type DateAndTimeEvent @model @auth(rules: [{allow: public}]) {
  id: ID!
  startDate: AWSDate
  endDate: AWSDate
  startTime: AWSTime
  endTime: AWSTime
  name: String
  desc: String
  username: String
}

type DateEvent @model @auth(rules: [{allow: public}]) {
  id: ID!
  startDate: AWSDate
  endDate: AWSDate
  name: String
  desc: String
  username: String
}
 