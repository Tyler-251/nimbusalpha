type Event @model @auth(rules: [{allow: public}]) {
  id: ID!
  date: AWSDate
  usesTime: Boolean
  time: AWSTime
  userID: ID! @index(name: "byUser")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String
  name: String
  Events: [Event] @hasMany(indexName: "byUser", fields: ["id"])
}
